name: Publish

on:
  workflow_dispatch:

  push:
    branches:
      - "master"

  pull_request:
    branches:
      - "master"

jobs:

  all:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          repository: sharat87/httpbun

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version-file: go.mod

      - name: Test
        run: make test

      - name: Build binaries
        run: make docker

      - name: Build and Push Docker images to GHCR and DockerHub
        if: |
          success() && github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          tag_name="$(echo "${{ github.ref_name }}" | sed 's/^master$/latest/')"

          declare -a tags
          tags+=(--tag "${{ vars.DOCKER_HUB_USERNAME }}/httpbun:$tag_name")
          tags+=(--tag "ghcr.io/${{ github.actor }}/httpbun:$tag_name")
          if [[ "$tag_name" == latest ]]; then
            tags+=(--tag "${{ vars.DOCKER_HUB_USERNAME }}/httpbun:${{ github.sha }}")
          fi

          docker login ghcr.io --username "${{ github.actor }}" --password "${{ secrets.GITHUB_TOKEN }}"
          docker login --username "${{ vars.DOCKER_HUB_USERNAME }}" --password "${{ secrets.DOCKER_HUB_PASSWORD }}"

          docker buildx build --platforms linux/amd64,linux/arm64 --push "${tags[@]}" .
