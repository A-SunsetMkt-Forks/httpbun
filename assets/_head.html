<!doctype html>
<html lang=en>
<meta charset=utf-8>
<title>Httpbun</title>
<link rel=canonical href="https://httpbun.com">
<meta name=color-scheme content="light dark">
<meta name=viewport content="width=device-width">

<link rel=apple-touch-icon sizes=180x180 href="{{.pathPrefix}}/assets/icon-180.png">
<link rel=icon type=image/png sizes=32x32 href="{{.pathPrefix}}/assets/icon-32.png">
<link rel=icon type=image/png sizes=16x16 href="{{.pathPrefix}}/assets/icon-16.png">
<link rel=manifest href="{{.pathPrefix}}/site.webmanifest">

<style>{{template "styles.css"}}</style>

{{- if .bannerText}}
<div class=banner style="background-color: {{.spec.BannerBg}}">
<span style="color: {{.spec.BannerFg}}">{{.bannerText}}</span>
</div>
{{- end}}
